<html lang="en">

    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <title>Conversion of different forms of interest</title>
  </head>

  <body>

    <div class="jumbotron">
  <h1 class="display-4">Convert actuarial units</h1>
  <p class="lead">It currently supports nominal interest rate actual interest rate and so on !</p>
  <hr class="my-4">
  <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
  <!--<a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>-->
</div>


    <form>
      <div class="form-row">
    <div class="col-md-4 mb-3">

      <label for="Input">Input type</label>
      <select class="form-control" id="SelectInput" onchange="Hide1()">
        <option> Nominal interest rate \( i^{m} \) </option>
        <option> Actual interest rate \( i \) </option>
        <option> Force of interest \( \sigma \) </option>
        <option> Actual discount rate \( d \) </option>
        <option> Nominal discount rate \( d^{m} \) </option>
      </select>
 </div>
    <!--  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
-->
  <div class="col-md-4 mb-3">
  <label for="validationServer02">Value Input</label>
  <br>
      <input type="text" class="form-control1" id="InterestInput" placeholder="InterestInput" value="0.03" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-4 mb-3" id = "PaymentTimesForm">
    <label for="validationServer02">Payment Times</label>
    <br>
        <input type="text" class="form-control1" id="PaymentTimes" placeholder="Payment times per term" value="12" required>
      </div>
 </div>
 <div class="form-row">
    <div class="col-md-4 mb-3">
    <div class="form-group">
      <label for="Output">Convert to</label>
      <select class="form-control" id="SelectOutput"  onchange="Hide2()">
        <option> Nominal interest rate \( i^{m} \) </option>
        <option> Actual interest rate \( i \) </option>
        <option> Force of interest \( \sigma \) </option>
        <option> Actual discount rate \( d \) </option>
        <option> Nominal discount rate \( d^{m} \) </option>
      </select>
    <!--  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  -->
    </div>

    </div>
    <div class="col-md-4 mb-3" id = "PaymentTimesForm2">
    <label for="validationServer03">Payment Times</label>
    <br>
        <input type="text" class="form-control1" id="PaymentTimes2" placeholder="Payment times per term" value="12" required>
      </div>

  </div>
  <button type='button' onclick="Calculate()" class="btn btn-primary">Convert</button>
  </form>
<hr class="my-4">

<div class="card">
  <h5 class="card-header">The answer is</h5>
  <div class="card-body">
    <h5 class="card-title" id = "AnswerTitle"></h5>
    <p class="card-text" id = "Answer"></p>
  </div>
</div>

</html>
